<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" placeholder="Full name" autocomplete="name" required>
        </p>
        <p>
            <label for="iaverage">Media: </label>
            <input type="number" name="average" id="iaverage" value="0" required min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imonth">Periodo letivo: </label>
            <input type="month" name="month" id="imonth" value="2022-09" required>
        </p>
        <p>
            <label for="idia">Dia de prova: </label>
            <input type="date" name="dia" id="idia" value="2022-09-21" required>
        </p>
        <p>
            <label for="itime">Horario da prova: </label>
            <input type="time" name="time" id="itime" value="19:30" required>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
