<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Color: </label>
            <input type="color" name="color" id="icolor" value="#ffff">
        </p>

        <p>
            <label for="irange">Nivel de satisfacao: </label>
            <input type="range" name="range" id="irange" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifile">File:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
