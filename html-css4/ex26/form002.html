<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iuser">Usuario</label>
            <input type="text" name="user" id="iuser" autocomplete="username" maxlength="30" minlength="5" size="10" placeholder="nome do usuario" required>
        </p>
        <p>
            <label for="ipass">Password</label>
            <input type="password" name="pass" id="ipass" autocomplete="current-password" maxlength="20" minlength="8" placeholder="minimo de 8 letras" size="12" required>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
